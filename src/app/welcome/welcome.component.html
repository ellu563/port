<head>
    <link href='https://fonts.googleapis.com/css?family=Kosugi' rel='stylesheet'>
</head>

<body>
    <div class="grid-container">
        <!--top nav-->
        <div class="item0">
            <app-site-topbar></app-site-topbar>
        </div>

        <!--item 3: IMGs and siksak-->
        <div class="item3">

            <div class="image-container">
                <img class="intro-img" src="assets/images/DEV1-03.png" width="30%">
                <img class="intro-img" src="assets/images/DEV1-04.png" width="30%">
                <img class="intro-img" src="assets/images/DEV1-05.png" width="30%">
            </div>

            <img class="siksak" src="assets/images/siksakki-02.png" width="100%">
        </div>

        <!--projects-->
        <div class="item4">
            <h1 class="projects-h1">PROJECTS</h1>

            <div class="block-party-1">
                <!--web-dev-->
                <button id="blocks" (mouseenter)="onHoverWeb()" (mouseleave)="onLeaveWeb()">
                    <a routerLink="/web-development" routerLinkActive="active">
                        <div class="block-web1"></div>
                        <div class="block-web-content">
                            <p><span [ngClass]="{'hidden': hoverWeb}" id="p-web">web</span></p>
                            <p><span [ngClass]="{'hidden': hoverWeb}" id="p-web">dev</span></p>
                            <p><span [ngClass]="{'hidden': !hoverWeb}" id="p-web">step</span></p>
                            <p><span [ngClass]="{'hidden': !hoverWeb}" id="p-web">inside</span></p>
                        </div>
                        <div class="block-web2"></div>
                    </a>
                </button>
            </div>

            <div class="block-party-2">
                <!-- graphic design-->
                <button id="blocks" (mouseenter)="onHover()" (mouseleave)="onLeave()">
                    <a routerLink="/graphic-design" routerLinkActive="active">
                        <div class="block1">
                            <span *ngIf="!hover">graphic</span>
                            <span *ngIf="hover">learn</span>
                        </div>
                        <div class="block2">
                            <span *ngIf="!hover">design</span>
                            <span *ngIf="hover">more</span>
                        </div>
                    </a>
                </button>
            </div>
        </div>

        <!--bottom nav-->
        <div class="item5">
            <app-contact-me></app-contact-me>
        </div>


    </div>
</body>
