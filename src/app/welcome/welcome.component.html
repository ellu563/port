<head>
    <link href='https://fonts.googleapis.com/css?family=Kosugi' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="grid-container">
        <!--item0: top nav-->
        <div class="item0">
            <app-site-topbar></app-site-topbar>
        </div>

        <!--item 2: IMGs-->
        <div class="item2">
            <div class="image-container">
                <!--desktop-->
                <ng-container *ngIf="isDesktopView; else mobileView">
                    <img class="intro-img" src="assets/images/DEV2-03.png" width="30%" alt="Elina.">
                    <img class="intro-img" src="assets/images/DEV2-04.png" width="30%" alt="Developer.">
                    <img class="intro-img" src="assets/images/DEV2-05.png" width="30%" alt="Graphic designer.">
                </ng-container>

                <!--mobile + napit-->
                <ng-template #mobileView>
                    <img class="intro-img" [src]="mobileImages[currentIndex]" width="100%">
                    <div class="b-buttons">
                        <button class="next-next" (click)="prevComponent()"
                            *ngIf="currentIndex > 0"><mat-icon>chevron_left</mat-icon></button>
                        <button class="prev-prev" (click)="nextComponent()"
                            *ngIf="currentIndex < maxIndex"><mat-icon>chevron_right</mat-icon></button>
                    </div>
                </ng-template>
            </div>
        </div>


        <!--item3: siksak-->
        <div class="item3">
            <img class="siksak" src="assets/images/siksakki-02.png" width="100%">
        </div>

        <!--item4: projects-->
        <div class="item4">
            <h1 class="projects-h1">PROJECTS</h1>

            <div class="block-container">
                <div class="block-party-1">
                    <!--web-dev-->
                    <button id="blocks" (mouseenter)="onHoverWeb()" (mouseleave)="onLeaveWeb()">
                        <a routerLink="/web-development" routerLinkActive="active">
                            <div class="block-web1"></div>
                            <div class="block-web-content">
                                <p class="p-web2"><span [ngClass]="{'hidden': hoverWeb}">web</span></p>
                                <p class="p-web2"><span [ngClass]="{'hidden': hoverWeb}">dev</span></p>
                                <p class="p-web2"><span [ngClass]="{'hidden': !hoverWeb}">step</span></p>
                                <p class="p-web2"><span [ngClass]="{'hidden': !hoverWeb}">inside</span></p>
                            </div>
                            <div class="block-web2"></div>
                        </a>
                    </button>
                </div>
                <div class="block-party-2">
                    <!-- graphic design-->
                    <button id="blocks" (mouseenter)="onHover()" (mouseleave)="onLeave()">
                        <a routerLink="/graphic-design" routerLinkActive="active">
                            <div class="block1">
                                <p class="p-web"><span *ngIf="!hover">graphic</span></p>
                                <p class="p-web"><span *ngIf="hover">learn</span></p>
                            </div>
                            <div class="block2">
                                <p class="p-web"><span *ngIf="!hover">design</span></p>
                                <p class="p-web"><span *ngIf="hover">more</span></p>
                            </div>
                        </a>
                    </button>
                </div>
            </div>
        </div>

        <!--bottom nav-->
        <div class="item5">
            <app-contact-me></app-contact-me>
        </div>


    </div>
</body>
