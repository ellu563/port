<img id="today" src="assets/images/to-do.png" style="width:35%">
<table style="width:80%">
    <tr *ngFor="let messs of mesList">
        <td [class.fade]="messs.payload.doc.data().completed">{{ messs.payload.doc.data().task }}</td>

        <td [hidden]="messs.payload.doc.data().completed" (click)="deleteNow(messs)">
            <i class="material-icons">check</i>
    </tr>
</table>
