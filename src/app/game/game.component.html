<head>
    <link href='https://fonts.googleapis.com/css?family=Kosugi' rel='stylesheet'>
</head>

<body>
    <div class="grid-container">
        <!--top nav-->
        <div class="item0">
            <div class="topnav">
                <a id="yellow" routerLink="/web-development" routerLinkActive="active">Projects</a>

                <button id="double-text">
                    <a routerLink="/welcome" routerLinkActive="active">
                        <p id="normal">ELINA</p>
                        <p id="upside">ELINA</p>
                    </a>
                </button>

                <a id="yellow" routerLink="/graphic-design" routerLinkActive="active">Graphic design</a>
            </div>
        </div>

        <!--heading area-->
        <div class="item1">
            <a id="heading" routerLink="/welcome" routerLinkActive="active">
                <p>ELINA</p>
            </a>
        </div>

        <!--PLAY-->
        <div class="item2">
            <!--memory-game text slidataan sisään-->
            <p id="graphic-design" [@slideInLeft]>memory game</p>
        </div>

        <!--peli-->
        <div class="item3">

            <!--peli alkaa-->
            <div class="container-cards">
                <div class="card-class" *ngFor="let card of cards">
                    <div class="card" (click)="selectCard(card)" [@cardFlip]="card.flipped ? 'flipped' : 'default'"
                        [ngClass]="{'matched': card.matched}">
                        <div class="front" *ngIf="!card.flipped">
                            <img src="{{ card.frontImage }}" alt="{{ card.title }}">
                        </div>
                        <div class="back" *ngIf="card.flipped">
                            <img src="{{ card.backImage }}" alt="Takapuoli" *ngIf="card.flipped || card.matched">
                        </div>
                    </div>
                </div>
                <button id="start" (click)="startGame()">
                    Uusi peli
                </button>
            </div>
        </div>

        <!--color block-->
        <div class="item4">
        </div>

        <!--bottom nav-->
        <div class="item5">
            <div class="bottomnav">
                <a href="mailto:elina.partinen1@gmail.com">
                    <p id="contact-p">Contact me</p>
                </a>
            </div>
        </div>

    </div>
</body>
