    <div class="carousel2">
        <div class="carousel-inner2" [style.transform]="'translateX(' + translateValue2 + '%)'">
            <ng-container *ngFor="let image of images2">
                <div class="slide2">
                    <img class="top-img" src="{{ image.src }}" alt="{{ image.alt }}" [width]="image.width"

                </div>
            </ng-container>
        </div>
    </div>

    </button>
    <button class="arrow2 arrow-next2" (click)="nextSlide2()" aria-label="Next">
        <mat-icon id="mat2">arrow_forward</mat-icon>
    </button>
</div>



<!--alempi-->
<div class="carousel-container">
    <div class="carousel">
        <div class="carousel-inner" [style.transform]="'translateX(' + translateValue + '%)'">
            <div *ngFor="let image of images" class="slide">
                <img class="bottom-img" src="{{ image.src }}" alt="{{ image.alt }}" [width]="image.width"
                    [height]="image.height" loading="lazy">
            </div>
        </div>
    </div>
    <button class="arrow arrow-prev" aria-label="previous button" (click)="prevSlide()"><mat-icon id="mat3"
            style="transform: rotate(180deg);">arrow_forward</mat-icon></button>
    <button class="arrow arrow-next" aria-label="next button" (click)="nextSlide()"><mat-icon
            id="mat4">arrow_forward</mat-icon></button>
</div>
