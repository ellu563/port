<div class="carousel-container">
    <div class="carousel">
        <div class="carousel-inner" [style.transform]="'translateX(' + translateValue + '%)'">
            <div *ngFor="let image of images" class="slide">
                <img src="{{ image.src }}" alt="{{ image.alt }}">
            </div>
        </div>
    </div>
    <button class="arrow arrow-prev" (click)="prevSlide()"><mat-icon>chevron_left</mat-icon></button>
    <button class="arrow arrow-next" (click)="nextSlide()"><mat-icon>chevron_right</mat-icon></button>
</div>
